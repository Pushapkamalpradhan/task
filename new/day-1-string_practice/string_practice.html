<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- <script src="string_practice.js"></script> -->
    <script>
        //  indexOf 
        let abc= "hello kamal, how are you ?";
        let kamal_1= abc.indexOf('k');
        document.write (kamal_1);

        document.write('<br>');
        // startsWith
        let kamal_2= abc.startsWith('y');
        document.write(kamal_2)

        // lastIndexOf
        document.write('<br>');
        let kamal_3 = abc.lastIndexOf('u');
        document.write(kamal_3)

        
        document.write('<br>');
        let kamal_4 = 6;
        let kamal_5 = 6;
        let kamal_6 =(kamal_4 + kamal_5)
        console.log(kamal_6);

        document.write(kamal_6);

        
    </script>
</body>
</html>
