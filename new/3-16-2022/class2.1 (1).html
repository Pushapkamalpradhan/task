<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		span{
			color: red;
			font-size: 60px;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	for(let i=0;i<=5;i++)
	{

    for(let j=0;j<=5;j++)
		{
		document.write("<span>*</span>");
	}
		document.write("<br>");
	}
</script>
</body>
</html>
