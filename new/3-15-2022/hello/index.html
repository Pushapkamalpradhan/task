<html lang="en">
<head>

</head>
<body>
    <script>
        
        let abc=prompt("hello");
        switch(abc){
            case "a":document.write("today is sunday");
            break;
            case "b":document.write("today is monday");
            break;
            case "c":document.write("today is tuesday");
            break;
            default:
                document.write("data is invalid");
        }
    </script>
</body>
